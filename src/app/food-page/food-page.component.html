<div class="container">
    <img [src]="food.imageUrl" alt="{{food.name}}">

    <div class="details">
        <div class="header">
            <span class="name">{{food.name}}</span>
            <span class="favorite">❤️</span>
        </div>
        <div class="origin">
            <span *ngFor="let origin of food.origins">{{origin}}</span>
        </div>
        <div class="tags">
            <span *ngFor="let tag of food.tags">{{tag}}</span>
            <app-tags [foodPageTags]="food.tags"></app-tags>
        </div>
        <div class="cookTime">
            <span>Time to cook about <strong>{{food.cookTime}}</strong> minutes </span>
        </div>
        <div class="price">
            <span>{{food.price|currency}} </span>
        </div>
        <button (click)="addToCart()"> Add To Cart</button>
    </div>
</div>
